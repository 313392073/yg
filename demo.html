
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>fullPage.js 背景演示_fullPage.js全屏滚动插件</title>
<meta name="keywords" content="fullPage.js,全屏滚动,jQuery全屏滚动,fullPage全屏滚动,jQuery插件">
<meta name="description" content="fullPage.js 是一个基于 jQuery 的插件，它能够很方便、很轻松的制作出全屏网站。本站详细介绍fullPage各初始化属性设置。如果你也希望你的网站能设计成全屏的，显得更上档次，你可以试试fullPage.js。">
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/fullPage.css">
<style>
.section1 { background: url("./img/bg1.jpg") 50% no-repeat;}
.section2 { background: url("./img/bg1.jpg") 50% no-repeat;}
.section3 { background: url("./img/bg1.jpg") 50% no-repeat;}
.section4 { background: url("./img/bg1.jpg") 50% no-repeat;}
.navbar-collapse{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    line-height: 50px;
    background-color: #ffffff;
    z-index: 666;
}
</style>
</head>
<body>
<div class="navbar-collapse" id="menu">
        <a href="#page1">首页</a>
        <a href="#page2">关于V UNION</a>
        <a href="#page4">发行计划</a>
        <a href="#page5">生态系统</a>
        <a href="#page7">产品优势</a>
        <a href="./ktg.pdf">白皮书</a>
    </div>
<div id="fullPage">
  <div class="section section1"></div>
  <div class="section section2"></div>
  <div class="section section3"></div>
  <div class="section section4"></div>
</div>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.fullPage.js"></script>
<script>
$(function(){
	$('#fullPage').fullpage({
        anchors: ['page1', 'page2', 'page3', 'page4'],
        menu: '#menu',
        'navigation': true,
    });
});
</script>
</body>
</html>
