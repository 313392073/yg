    <title>Document</title>
    <link rel="stylesheet" href="./css/fullPage.css">
    <style>
        #menu {
            margin: 0;
            padding: 0;
            position: fixed;
            left: 10px;
            top: 10px;
            list-style-type: none;
            z-index: 70;
        }

        #menu li {
            float: left;
            margin: 0 10px 0 0;
            font-size: 14px;
        }

        #menu a {
            float: left;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
        }

        #menu .active a {
            color: #fff;
            background-color: #333;
        }

        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }

        .section p {
            font: 30px "Microsoft Yahei";
        }
        .hide{
            display: none;
        }
    </style>
</head>

<body>

        <li data-menuanchor="page1" class="active">

    <script type="text/javascript">
        $(function () {
            $('#fullPage').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90','red',"blue","green",'#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],

                anchors: ['page1', 'page2', 'page3', 'page4','page5','page6','page7','page8','page9','page10','page11'],
                menu: '#menu',
                afterLoad:function (page) {
                    console.log(page)
                    if(page == 'page3' || page == 'page4' || page == 'page5') {
                        $("#pagetwo").addClass('active').siblings().removeClass('active')
                    }
